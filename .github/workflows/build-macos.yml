name: Build macOS App

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python (with distutils)
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Python build dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -c "import distutils; print('âœ… Python distutils available')"

    - name: Setup build environment
      run: |
        # Ensure Xcode command line tools are available
        xcode-select --install 2>/dev/null || echo "Xcode tools already installed"

        # Set environment variables for native compilation
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV
        echo "PYTHON=$(which python)" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        npm ci
        
    - name: Rebuild native modules for macOS
      run: |
        echo "ðŸ”§ Rebuilding native modules for macOS..."
        echo "Python path: $(which python)"
        echo "Node version: $(node --version)"
        echo "npm version: $(npm --version)"

        # Try npm rebuild first
        npm run rebuild || {
          echo "âš ï¸ npm run rebuild failed, trying electron-rebuild..."
          npx electron-rebuild --force --verbose
        }
        
    - name: Build CSS
      run: |
        npm run build-css
        
    - name: Create clean database
      run: |
        # VÃ©rifier que la base de donnÃ©es vierge existe
        if [ -f "database/main-clean.db" ]; then
          echo "âœ… Base de donnÃ©es vierge trouvÃ©e"
        else
          echo "âš ï¸ CrÃ©ation d'une base de donnÃ©es vierge"
          mkdir -p database
          touch database/main-clean.db
        fi
        
    - name: Build macOS app
      run: |
        echo "ðŸš€ Building macOS application..."
        npm run build:mac || {
          echo "âš ï¸ Build failed, trying without rebuild..."
          # Skip rebuild and try direct build
          npm run build-css
          npx electron-builder --mac --publish=never
        }
        
    - name: List build output
      run: |
        echo "ðŸ“ Contenu du dossier dist:"
        ls -la dist/ || echo "Pas de dossier dist"
        echo ""
        echo "ðŸ“ Recherche des fichiers .app:"
        find . -name "*.app" -type d || echo "Aucun .app trouvÃ©"
        
    - name: Upload macOS App
      uses: actions/upload-artifact@v4
      with:
        name: GestionPro-macOS-${{ github.sha }}
        path: |
          dist/mac/
          dist/*.app
        retention-days: 30
        
    - name: Create Release Info
      run: |
        echo "# ðŸŽ GestionPro pour macOS" > RELEASE_INFO.md
        echo "" >> RELEASE_INFO.md
        echo "## ðŸ“¦ Installation" >> RELEASE_INFO.md
        echo "1. TÃ©lÃ©chargez l'archive ci-dessous" >> RELEASE_INFO.md
        echo "2. DÃ©compressez-la" >> RELEASE_INFO.md
        echo "3. Glissez GestionPro.app vers Applications" >> RELEASE_INFO.md
        echo "4. Double-cliquez pour lancer" >> RELEASE_INFO.md
        echo "" >> RELEASE_INFO.md
        echo "## ðŸ”‘ Connexion initiale" >> RELEASE_INFO.md
        echo "- **Utilisateur:** proprietaire" >> RELEASE_INFO.md
        echo "- **Mot de passe:** admin" >> RELEASE_INFO.md
        echo "" >> RELEASE_INFO.md
        echo "## âš ï¸ SÃ©curitÃ© macOS" >> RELEASE_INFO.md
        echo "Si macOS bloque l'app:" >> RELEASE_INFO.md
        echo "1. Allez dans PrÃ©fÃ©rences SystÃ¨me > SÃ©curitÃ©" >> RELEASE_INFO.md
        echo "2. Cliquez 'Ouvrir quand mÃªme' pour GestionPro" >> RELEASE_INFO.md
        echo "" >> RELEASE_INFO.md
        echo "**Version:** $(node -p "require('./package.json').version")" >> RELEASE_INFO.md
        echo "**Build:** ${{ github.sha }}" >> RELEASE_INFO.md
        
    - name: Upload Release Info
      uses: actions/upload-artifact@v4
      with:
        name: Release-Info-${{ github.sha }}
        path: RELEASE_INFO.md
        retention-days: 30
